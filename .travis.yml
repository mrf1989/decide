dist: xenial

services:
  - postgresql
addons:
  postgresql: "9.4"
  chrome: stable
before_script:
  - psql -U postgres -c "create user decide password 'decide'"
  - psql -U postgres -c "create database test_decide owner decide"
  - psql -U postgres -c "ALTER USER decide CREATEDB"
language: python
python:
  - "3.6"
  - "3.7"
  - "3.8"
install:
  - pip install -r requirements.txt
  - pip install codacy-coverage
  - pip install selenium
  - sudo apt-get install chromium-browser
  - wget -N https://chromedriver.storage.googleapis.com/88.0.4324.96/chromedriver_linux64.zip
  - unzip chromedriver_linux64.zip
  - rm chromedriver_linux64.zip
  - sudo mv -f chromedriver /usr/bin
  - sudo chmod +x /usr/bin/chromedriver
  - wget https://github.com/mozilla/geckodriver/releases/download/v0.27.0/geckodriver-v0.27.0-linux64.tar.gz
  - tar xfz geckodriver-v0.27.0-linux64.tar.gz
  - sudo mv -f geckodriver /usr/bin
  - sudo chmod +x /usr/bin/geckodriver
script:
  - cd decide
  - cp travis_local_settings.py local_settings.py
  - coverage run --branch --source=. ./manage.py test booth --keepdb
  - coverage xml
  - python-codacy-coverage -r coverage.xml
deploy:
  - provider: heroku
    app: mruano-egc-demo
    strategy: git
    api_key: $HEROKU_AUTH_TOKEN
    on:
      branch: master
  - provider: heroku
    app: mruano-egc-demo-pre
    strategy: git
    api_key: $HEROKU_AUTH_TOKEN
    on:
      branch: dev
notifications:
  email:
    recipients:
      - mruano@us.es
      - mruano1989@gmail.com
    on_success: always
    on_failure: never 
